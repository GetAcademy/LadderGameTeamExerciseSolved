<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app"></div>
    <script>
        document.getElementById('app').innerHTML =
            createRowMinus(90)
            + createRowPlus(73);
        // document.getElementById('app').innerHTML =
        //     createRowMinusB(90)
        //     + createRowPlusB(73)
        // document.getElementById('app').innerHTML =
        //     createRow(90, -1)
        //     + createRow(73, 1);

        // Enkleste versjon
        function createRowMinus(startValue) {
            return /*HTML*/`
                <div>${startValue}</div>
                <div>${startValue - 1}</div>
                <div>${startValue - 2}</div>
                <div>${startValue - 3}</div>
                <div>${startValue - 4}</div>
                <div>${startValue - 5}</div>
                <div>${startValue - 6}</div>
                <div>${startValue - 7}</div>
                <div>${startValue - 8}</div>
            `;
        }

        function createRowPlus(startValue) {
            return /*HTML*/`
                <div>${startValue}</div>
                <div>${startValue + 1}</div>
                <div>${startValue + 2}</div>
                <div>${startValue + 3}</div>
                <div>${startValue + 4}</div>
                <div>${startValue + 5}</div>
                <div>${startValue + 6}</div>
                <div>${startValue + 7}</div>
                <div>${startValue + 8}</div>
            `;
        }

        // Enkleste versjon + løkke
        function createRowMinusB(startValue) {
            let html = '';
            for (let numberToSubtract = 0; numberToSubtract < 9; numberToSubtract++) {
                html += /*HTML*/`<div>${startValue - numberToSubtract}</div>`;
            }
            return html;
        }

        function createRowPlusB(startValue) {
            let html = '';
            for (let numberToAdd = 0; numberToAdd < 9; numberToAdd++) {
                html += /*HTML*/`<div>${startValue + numberToAdd}</div>`;
            }
            return html;
        }

        // kun én funksjon
        function createRow(startValue, change) {
            let html = '';
            for (let numberToAdd = 0; numberToAdd < 9; numberToAdd++) {
                html += /*HTML*/`<div>${startValue + numberToAdd * change}</div>`;
            }
            return html;
        }
    </script>
</body>

</html>
